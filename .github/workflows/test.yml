name: TEST CI

on:
  workflow_dispatch:

jobs:
  test_ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Add reviewers
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            // get all the teams in the organization
            const teams = await github.rest.repos.listTeams({
              owner: context.repo.owner
              repo: context.repo
            })
            console.log(teams);
